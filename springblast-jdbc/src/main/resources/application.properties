server.port=8082

spring.application.name=Classic Spring Data JDBC

  # PostgreSQL JDBC connection
spring.datasource.url=jdbc:postgresql://localhost:5432/springblast_jdbc
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP settings
spring.datasource.hikari.maximum-pool-size=100

# JDBC template settings
spring.jdbc.template.fetch-size=50

# Initialize schema.sql/data.sql on startup
spring.sql.init.mode=always

# H2 console is not applicable to PostgreSQL, so omit this:
# spring.h2.console.enabled=true
