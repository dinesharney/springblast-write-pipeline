server.port=8083
server.address=0.0.0.0

spring.application.name=Reactive Spring WebFlux + R2DBC

# R2DBC Postgres connection (adjust host, port, dbname as needed)
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/testdb_r2dbc
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# Optional: initialize schema/data if you have schema.sql or data.sql in classpath
spring.sql.init.mode=always

# H2 Console is not applicable to PostgreSQL, so this line can be removed or ignored
